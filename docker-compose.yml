services:
  db:
    image: postgres:16
    container_name: queuedrop-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: queuedrop
      POSTGRES_USER: queuedrop
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U queuedrop -d queuedrop"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
